{% extends 'base-datatable.html' %}
{% load static %}
{% block content %}
<div class="row">


    <div class="col-xl-12 col-md-12" dir="rtl" style="font-family: 'Lateef', serif;font-size: large;">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3 align-items-center">
                    <div class="col">
                        <h2>قسم الامتحانات</h2>
                    </div>

                </div>
                <hr>
                <form class="needs-validation fs-3" id="mainForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="academicYear">عام الدراسي</label>
                                <select class="form-control fs-4" id="academicYear" name="academicYear" required>

                                    <option value="2">sdadhsad</option>
                                    {% for year in academicYears %}
                                    <option value="{{ year.pk }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="examDate">التاربح </label>
                                <input type="date" class="form-control fs-4" disabled id="examDate" name="examDate"
                                    placeholder="تاريخ الامتحان" required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="examDate">الماده </label>
                                <input type="date" class="form-control fs-4" disabled id="examDate" name="examDate"
                                    placeholder="تاريخ الامتحان" required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="submittingDiv">
                        <button class="btn btn-primary fs-4" type="submit">إرسال النموذج</button>
                    </div>
                </form>
                <div role="alert" aria-live="assertive" aria-atomic="true" class="toast shwo" data-autohide="false">
                    <div class="toast-header">
                        <img src="..." class="rounded mr-2" alt="...">
                        <strong class="mr-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div> -->
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    document.getElementById('academicYear').addEventListener('change', function () {
        var academicYear = this.value;
        fetch(`/api/get-exam-eintring-by-academic-year/${academicYear}/`).then(response => response.json()).then(data => {
            console.log(data);
        });
    });
</script>
{% endblock %}
