    <div class="col-xl-10">
        <div class="card">
            <div class="card-header" style="background-color: rgb(50, 46, 46); color: white;">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="modal-title" id="myLargeModalLabel">معلومات هذا الطالب</h1>
                    <button class="btn btn-primary fs-2" type="button">الطالب تعديل</button>
                </div>
            </div>
            <div class="card-body">
                    <!-- Rest of the modal content -->
                
                <div id="profile-chart" class="apex-charts"></div>
                <form class="needs-validation fs-3" id="mainForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="fullName">الاسم الكامل</label>
                                <input type="text" class="form-control fs-2" disabled value="{{studentDetail.fullName}}" id="fullName" name="fullName"
                                    placeholder="الاسم الكامل" required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="gender">الجنس</label>
                                <select class="form-select fs-2" id="gender" name="gender" disabled required>
                                    <option selected value="{{studentDetail.gender}}">{{studentDetail.gender}}</option>
                     
                                </select>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="parentName">اسم ولي الأمر</label>
                                <input type="text" class="form-control fs-2" id="parentName" disabled value="{{studentDetail.parentName}}" name="parentName"
                                    placeholder="اسم ولي الأمر" required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="parentNum">رقم هاتف ولي الأمر</label>
                                <input type="text" class="form-control fs-2" id="parentNum" disabled value="{{studentDetail.parentNum}}" name="parentNum"
                                    placeholder="رقم هاتف ولي الأمر" required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                    </div>





                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="living"> السكن : المذينة </label>
                                <input type="text" placeholder=" المذينه" value="{{studentDetail.living}}" disabled class="form-control fs-2" id="living" name="living"
                                    >
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="motherName">إسم الأم </label>
                                <input type="text" placeholder="إسم الأم" class="form-control fs-2" disabled value="{{studentDetail.motherName}}" id="motherName" name="motherName"
                                    >
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="studentClasse">الصف الدراسي</label>
                                <select class="form-control fs-2" id="studentClasse" name="studentClasse" disabled required>
                         
                                    <option value="{{studentDetail.studentClasse.pk}}">{{studentDetail.studentClasse.name}}</option>
                                </select>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                       
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="placeOfBirth">مكان الميلاد</label>
                                <input type="text" placeholder="مكان الميلاد" class="form-control fs-2" value="{{studentDetail.placeOfBirth}}" disabled id="placeOfBirth" name="placeOfBirth"
                                    >
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="dateOfBirth">تاريخ الميلاد</label>
                                <input type="date" class="form-control fs-2" id="dateOfBirth" disabled value="{{studentDetail.dateOfBirth}}" name="dateOfBirth"
                                    >
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 position-relative">
                                <label class="form-label" for="registredDate">تاريخ التسجيل</label>
                                <input type="date" class="form-control fs-2" id="registredDate" value="{{studentDetail.registredDate}}" disabled name="registredDate"
                                    required>
                                <div class="valid-tooltip">
                                    بدون مشاكل!
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                 
                </form>
            </div>
        </div>




    </div>
</div>
{% endblock %}
